<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game" class="container">
      <div class="row">
        <div class="col-8 left-panel">
          <div class="row">
            <section id="monster" class="col-6">
              <div class="healthbar">
                <div class="healthbar__value" :style="[monsterBarStyles, monsterBarColor50, monsterBarColor25]"></div>
              </div>
              <h2 class="title text-start">Monster Health</h2> 
              <img src="monster.gif" class="img-thumbnail b-0">
            </section>
            <section id="player" class="col-6">
              <div class="healthbar">
                <div class="healthbar__value" :style="[playerBarStyles, playerBarColor50, playerBarColor25]"></div>
              </div>
              <h2 class="title text-end">Your Health</h2>
              <img src="human.gif" class="img-thumbnail b-0">
            </section>
          </div>
          <section class="start-over" v-if="winner">
            <div>
              <h2>Game Over!</h2>
              <h3 v-if="winner === 'monster'">You lost!</h3>
              <h3 v-else-if="winner === 'player'">You Won!</h3>
              <h3 v-else>It's a draw</h3>
              <button @click="startGame" type="button" class="btn btn-success">
                Start New Game
              </button>
            </div>
          </section>
          <section id="controls" v-else>
            <button
              @click="attackMonster"
              type="button"
              class="btn btn-warning"
            >
              Attack
            </button>
            <button
              :disabled="mayUseSpecialAttack"
              @click="specialAttackMonster"
              type="button"
              class="btn btn-danger"
            >
              Special attack
            </button>
            <button @click="healPlayer" type="button" class="btn btn-success">
              Heal
            </button>
            <button @click="surrender" type="button" class="btn btn-info">
              Surrender
            </button>
          </section>
        </div>
        <div class="col-4 right-panel">
          <section id="log">
            <h2 class="text-start">Battle Log</h2>
            <ul class="text-start">
              <li v-for="logMessage in logMessages">
                <span
                  :class="{'log--player': logMessage.actionBy === 'player', 'log--monster': logMessage.actionBy === 'monster'}"
                  >{{logMessage.actionBy === 'player' ? 'Player' : 'Monster'
                  }}</span
                >
                <span v-if="logMessage.actionType === 'heal'">
                  heals himself for
                  <span class="log--heal"
                    >{{logMessage.actionValue}}</span
                  ></span
                >
                <span v-else>
                  attacks and deals
                  <span class="log--damage"
                    >{{logMessage.actionValue}}</span
                  ></span
                >
              </li>
            </ul>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
